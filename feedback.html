<article id="feedback_content">
  <div class="section_bar"><h1>Feedback</h1></div>
  <div class="feedback">
    <h2>We'd love to hear from you!</h2>
    <form action="mailto:friedpotatoes0101@gmail.com" method="post">
      <table>
        <tr>
          <td>1.</td>
          <td>Name*</td>
          <td colspan="3"><input type="text" name="name" placeholder="Include your first and last name" maxlength="40" required></td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Email</td>
          <td colspan="3">
            <input type="text" name="email" maxlength="40">
          </td>
        </tr>
        <tr>
          <td>3.</td>
          <td>Phone*</td>
          <td colspan="3">
            <input type="text" name="phone" placeholder="(02)12345678" maxlength="12" required>
          </td>
        </tr>
        <tr>
          <td>4.</td>
          <td>Rating*</td>
          <td colspan="3">
            <select id="rating" name="rating" required>
              <option value="1">1 - Poor</option>
              <option value="2">2 - Fair</option>
              <option value="3">3 - Good</option>
              <option value="4">4 - Very Good</option>
              <option value="5">5 - Excellent</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>5.</td>
          <td>Comments*</td>
          <td colspan="3"><textarea name="address" rows="3" cols="40" required></textarea></td>
        </tr>
      </table>
      <p><input type="reset" value="Cancel"> <input type="submit" value="Submit Feedback"> </p>
    </form>
  </div>
  <br><br><br><br><br>
</article>
